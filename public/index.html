<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/reportForm.css">
  <link rel="stylesheet" href="./css/reportViewer.css">
  <link rel="stylesheet" href="./css/errorMessages.css">
  <link rel="stylesheet" href="./css/searchProductArea.css">
  <link rel="stylesheet" href="./css/optionsBox.css">
  <title>Compras&Relatórios</title>
</head>
<body>
  <header>

  </header>
  <main>
    <section>
      <form id="report-handler-form" name="reportForm" class="report-form">
        <div>
          <h2>Entradas de Compras</h2>
          <div class="report-form-section">
            <div class="report-form-cell">
              <label for="date">Data</label>
              <input type="date" id="record-date" name="date" autocomplete="off" required>
            </div>
            <div class="report-form-cell">
              <label for="unitysPerVolume">Unidades por Volume</label>
              <input type="number" id="unitys-per-volume" name="unitysPerVolume" min="0" step="0.01" required>
            </div>
            <div class="report-form-cell">
              <label for="productCode">Código</label>
              <input type="number" id="product-code" name="productCode" required>
            </div>
            <div class="report-form-cell">
              <label for="search-bar-product">Produto</label>
              <div id="box-area-to-search" class="search-area-box">
                <input type="text" id="search-bar-product" name="productName" autocomplete="off" required>
              </div>
            </div>
            <div class="report-form-cell">
              <label for="volumes">Volumes</label>
              <input type="number" id="volumes" name="volumes" min="0" step="0.01" required>
            </div>
            <div class="report-form-cell">
              <label for="valuePerVolume">Valor por Volume</label>
              <input type="number" id="value-per-volume" name="valuePerVolume" min="0" step="0.01" required>
            </div>
            <div class="report-form-cell report-form-cell-subtotal">
              <label for="subtotal">Subtotal</label>
              <input type="number"  id="subtotal" class="subtotal-input-form" name="subtotal" min="0" step="0.01" value="" disabled>
            </div>
          </div>
          <h2>Formação de Preço</h2>
          <div class="report-form-section">
            <div class="report-form-cell">
              <label for="markup">Markup %</label>
              <input type="number" id="markup" name="markup" min="0" step="0.01" required>
            </div>
            <div class="report-form-cell">
              <label for="unityValue">Valor Unitário</label>
              <input type="number" id="unityValue" name="unityValue" min="0" step="0.01" required>
            </div>
            <div class="report-form-cell">
              <label for="sellingUnityPrice">Preço de Venda</label>
              <input type="number" id="sellingUnityPrice" name="sellingUnityPrice" min="0" step="0.01" required>
            </div>
          </div>
        </div>
        <div id="report-buttons-area-id" class="report-buttons-area">
          <div id="report-main-buttons">
            <input id="report-send-button" name="registerPurchaseButton" type="submit" class="report-form-button" value="Registrar">
          </div>
        </div>
      </form>
    </section>
    <section class="report-viewer-section">
      <div>
        <button id="reload-form-button" class="reload-button">&#128259</button>
      </div>
      <div id="report-viewer" class="window-viewer-report">
  
      </div>
      <div>
        <a id="export-report-button" >Baixar</a>
      </div>
    </section>
  </main>
</body>
<script type="module" src="src/index.js"></script>
</html>
